<h2 mat-dialog-title>Create Certification</h2>

<div mat-dialog-content>
  <form [formGroup]="certificationForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Certification Name" />
      <mat-error *ngIf="certificationForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Description here"></textarea>
      <mat-error *ngIf="certificationForm.get('description')?.hasError('required')">Description is required</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!certificationForm.valid">Create</button>
</div>
