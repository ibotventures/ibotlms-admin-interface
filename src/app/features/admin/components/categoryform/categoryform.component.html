<div class="dialog-container">
    <h2 mat-dialog-title>Add Category</h2>
  
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm" mat-dialog-content>
      <!-- Start Age -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Start Age</mat-label>
        <input
          matInput
          type="number"
          id="startAge"
          name="startAge"
          [(ngModel)]="categoryData.start_age"
          required
        />
      </mat-form-field>
  
      <!-- End Age -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>End Age</mat-label>
        <input
          matInput
          type="number"
          id="endAge"
          name="endAge"
          [(ngModel)]="categoryData.end_age"
          required
        />
      </mat-form-field>
  
      <!-- Level -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Level</mat-label>
        <input
          matInput
          type="text"
          id="level"
          name="level"
          [(ngModel)]="categoryData.level"
          required
        />
      </mat-form-field>
  
      <!-- Category Name -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Category Name</mat-label>
        <input
          matInput
          type="text"
          id="categoryName"
          name="categoryName"
          [(ngModel)]="categoryData.category_name"
          required
        />
      </mat-form-field>
    </form>
  
    <mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    </mat-dialog-actions>
  </div>
